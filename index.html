        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg-body: #f0f9ff;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Thème Sombre */

            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.3s, color 0.3s; }
        html { scroll-behavior: smooth; }

        body {

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        .navbar {

            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        [data-theme="dark"] .navbar { background: rgba(15, 23, 42, 0.7); }

        .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary); }

            color: var(--text-main);
            padding: 8px 16px; border-radius: 8px;
            transition: 0.3s;
        }
        .nav-links a:hover { background: var(--primary); color: white; }

        /* Bouton Dark Mode */
        .theme-toggle {
            cursor: pointer; font-size: 1.2rem; color: var(--text-main);
            padding: 5px; border-radius: 50%;
        }
